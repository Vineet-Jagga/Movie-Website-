<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie_Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <span class="logo">
                <img src = "swc.jpg" alt="SWC-logo" width="55px" height="55px">
                <h3 class="heading">Movies</h3>
            </span>
            <span class="search">
                <input type="search" placeholder="Search something">
                <input type="submit" placeholder="Submit">
                <a href="#"><i class="fa fa-search icon-search"></i></a>
            </span>
        </div>


        
        <main class="main">
            <aside class="sidebar">

                <a href="#" class="sidebar_link">
                    <div class="sidebar_icon-container">
                        <i class="material-symbols-outlined">
                            search</i>
                    </div>

                    <span class="sidebar_label">
                        <input type = "search" placeholder = "Search">
                    </span>
                </a>


                <a href="#" class="sidebar_link">
                    <div class="sidebar_icon-container">
                        <i class="material-symbols-outlined">
                            group
                        </i>
                    </div>
    
                    <span class="sidebar_label">
                        All Team
                    </span>
                </a>
    
                <a href="#" class="sidebar_link">
                    <div class="sidebar_icon-container">
                        <i class="material-symbols-outlined">
                            hub
                        </i>
                    </div>
    
                    <span class="sidebar_label">
                        Core
                    </span>
                </a>
    
                <a href="#" class="sidebar_link">
                    <div class="sidebar_icon-container">
                        <i class="material-symbols-outlined">
                            deployed_code
                        </i>
                    </div>
    
                    <span class="sidebar_label">
                        Developers
                    </span>
                </a>
    
                <a href="#" class="sidebar_link">
                    <div class="sidebar_icon-container">
                        <i class="material-symbols-outlined">
                            draw
                        </i>
                    </div>
    
                    <span class="sidebar_label">
                        Designers
                    </span>
                </a>
    
                <a href="#" class="sidebar_link">
                    <div class="sidebar_icon-container">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                    </div>
    
                    <span class="sidebar_label">
                        Mentors
                    </span>
                </a>

                <div class="btn_cont">
                    <button class="sb_btn"> +ADD</button>
                </div>
            </aside>
            
            <div class="movie_cards">
                <div class="movie">
                    <img src = "", alt = "title" width="300">
                    
                    <div class="movie-info">
                        <div class ="genre">
                            <span>Genre</span></div>
                        <div class = "stars"> Stars</div>
                        <span class = "title">Title</span>
                        
                    </div>
                </div>   
            </div>
        </main>
    </div>
    <script src="sidebarDrawer.js"></script>
</body>
</html>
